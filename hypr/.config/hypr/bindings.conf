# Overwrite existing bindings, like putting Omarchy Menu on Super + Space

# Set workspace names
workspace = 1, defaultName:a
workspace = 2, defaultName:b
workspace = 3, defaultName:c
workspace = 4, defaultName:d
workspace = 5, defaultName:e
workspace = 6, defaultName:f
workspace = 7, defaultName:g
workspace = 9, defaultName:i
workspace = 10, defaultName:p

# Switch to workspace
bindd = SUPER, a, workspace, 1
bindd = SUPER, b, workspace, 2
bindd = SUPER, c, workspace, 3
bindd = SUPER, d, workspace, 4
bindd = SUPER, e, workspace, 5
bindd = SUPER, f, workspace, 6
bindd = SUPER, g, workspace, 7
bindd = SUPER, i, workspace, 9
bindd = SUPER, p, workspace, 10

# Move window to workspace (silent, don't follow)
bindd = SUPER_SHIFT, a, movetoworkspacesilent, 1
bindd = SUPER_SHIFT, b, movetoworkspacesilent, 2
bindd = SUPER_SHIFT, c, movetoworkspacesilent, 3
bindd = SUPER_SHIFT, d, movetoworkspacesilent, 4
bindd = SUPER_SHIFT, e, movetoworkspacesilent, 5
bindd = SUPER_SHIFT, f, movetoworkspacesilent, 6
bindd = SUPER_SHIFT, g, movetoworkspacesilent, 7
bindd = SUPER_SHIFT, i, movetoworkspacesilent, 9
bindd = SUPER_SHIFT, p, movetoworkspacesilent, 10

bindd = SUPER ALT, G, Toggle window grouping, togglegroup
bindd = SUPER ALT CTRL, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = SUPER ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = SUPER ALT, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = SUPER ALT, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER ALT, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER ALT, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER ALT, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER ALT, 5, Switch to group window 5, changegroupactive, 5